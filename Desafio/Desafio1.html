<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style_desafio1.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <header>
        <h1>CodeClub Convert Money</h1>
    </header>
    <main>
        <div class="container">
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ <b>Real brasileiro</b></option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select class="moeda-selection">
                    <option class="dolar">US$ <b>Dólar americano</b></option>
                    <option class="euro">€ <b>Euro</b></option>
                </select>
            </label>
            <label>
                Valor
                <input class="input-value" type="number" placeholder="R$ 10.000,00">
            </label>
            <button class="button" type="button">Converter</button>
        </div>
        <section>
            <div>
                <img class="bandeira-brasil" src="/assets/brasil.svg" alt="bandeira-brasil">
                <p class="moeda">Real</p>
                <p class="preço">R$ 10.000,00</p>
            </div>
            <img class="seta" src="/assets/Vector.png" alt="seta">
            <div>
                <img class="bandeira" src="/assets/estados-unidos (1) 1.svg" alt="bandeira-usa">
                <p class="moeda-final">Dólar americano</p>
                <p class="preço-final">US$ 2.000,00</p>
            </div>
        </section>
    </main>

</body>
<script src="/scripts.js"></script>
</html>
